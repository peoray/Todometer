<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todometer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header id="main-header " class="bg-success text-white p-4 pr-0 mb-3 ">
            <div class=" ">
                <div class="row ">
                    <div class="col-md-4 ">
                        <h1 id="header-title ">Item Lister</h1>
                    </div>
                    <div class="col-md-4 align-self-center">
                        <h3>{{ dateTime.day}}, {{ dateTime.date}}</h3>
                        <br>
                        <h3>{{ dateTime.time }}</h3>
                    </div>
                    <div class="col-md-4 align-self-center ">
                        <input v-model="search" type="text " class="form-control " id="filter " placeholder="Search Items... ">
                    </div>
                </div>
            </div>
        </header>

        <div class="container ">
            <div id="main " class="card card-body ">
                <h2 class="title ">Add Items</h2>
                <form id="addForm " class="form-inline mb-3 ">
                    <input @keyup.enter="addTodo" type="text " class="form-control mr-2 " id="item " v-model="todo">
                    <input @click.enter.prevent="addTodo" :disabled="todo.length <= 0" type="submit " class="btn btn-dark pointer" value="Submit ">
                </form>

                <h2 class="title ">Items</h2>
                <ul id="items " class="list-group ">
                    <li v-for="todo in filterTodo(todoList, search)" class="list-group-item ">{{ todo }}
                        <button @click="deleteTodo" class="pointer btn btn-danger btn-sm float-right">X</button>
                    </li>
                </ul>
                <div class="row" v-if="todoList.length > 0">
                    <div class="col-md-12 mx-auto">
                        <button @click="clearTodo" class=" pointer btn btn-lg btn-primary mt-4 ">Clear all todos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
